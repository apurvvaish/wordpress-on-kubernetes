apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-recreate
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wordpress
      strategy: recreate
  template:
    metadata:
      labels:
        app: wordpress
        strategy: recreate
    spec:
      containers:
      - name: wordpress
        image: wordpress:latest
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /wp-admin/install.php
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
